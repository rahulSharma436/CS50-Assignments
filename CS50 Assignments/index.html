<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded',function(){
                //when correct answer is clicked call correct
                let correct = document.querySelector('.correct');
                correct.addEventListener('click',function(){
                    correct.style.backgroundColor='green';
                    document.querySelector('#feedback1').innerHTML='Correct!';
                });

                let incorrect = document.querySelector('.incorrect');
                incorrect.addEventListener('click',function(){
                    incorrect.style.backgroundColor='red';
                    document.querySelector('#feedback2').innerHTML='Incorrect';
                });
            

                document.querySelector('#check').addEventListener('click',function(){
                    let input = document.querySelector('input')
                    if(input.value ==="Extended Training and Learning Program")
                    {
                        input.style.backgroundColor('green');
                        document.querySelector('#feedback2').innerHTML='Correct';
                    }
                    else{
                        input.style.backgroundColor='red';
                        document.querySelector('#feedback2').innerHTML='Incorrect';
                    }
                });
    
            });
        
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                What is the capital of India?<br>
                <button class = "correct">Delhi</button>  
                <button class = "incorrect">Banglore</button>
                <button class = "incorrect">Pune</button>
                <button class = "incorrect">Jammu and Kashmir</button>

                <p id = "feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the full form of ELTP?</h3>
                <input type="text"></input>
                <button id="check">Check Answer</button> 

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
